<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Create Ticket</h2>
    <form id="createTicketForm" action="process_ticket.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="department">Department:</label>
        <input type="text" name="department" required>

        <label for="empId">Emp_ID:</label>
        <input type="text" name="empId" required>

        <label for="email">E-mail:</label>
        <input type="email" name="email" required>

        <label for="ticketType">Ticket Type:</label>
        <select name="ticketType" required>
            <option value="incident">Incident</option>
            <option value="request">Request</option>
        </select>

        <label for="errorType">Error Type:</label>
        <select name="errorType" required>
            <option value="hardware">Hardware</option>
            <option value="software">Software</option>
            <option value="other">Other</option>
        </select>

        <label for="message">Message:</label>
        <textarea name="message" rows="4" required></textarea>

        <label for="underAMC">Under AMC:</label>
        <select name="underAMC" id="underAMCSelect" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="amcNumber">If Yes, provide AMC No.:</label>
        <input type="text" name="amcNumber" id="amcNumber" disabled placeholder="Enter AMC No.">

        <script>
            // Enable/disable AMC number input based on the selection
            const underAMCSelect = document.getElementById('underAMCSelect');
            const amcNumberInput = document.getElementById('amcNumber');

            underAMCSelect.addEventListener('change', function() {
                amcNumberInput.disabled = this.value !== 'yes';
            });
        </script>

        <button type="submit">Submit Ticket</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
